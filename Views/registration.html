<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-scale=no">
<meta charset="utf-8" />
<!--links css-->

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
<link href="http://getbootstrap.com/docs/4.0/examples/sticky-footer/sticky-footer.css"  rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
<!--for form registration-->
<link rel="stylesheet" href="includes/css/bootstrap-glyphicons.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="p-x-1 p-y-3">
   <form class="card card-block m-x-auto bg-faded form-width">

<div class="container wrapper">
<div class="row">
<div class="col-md-6 col-md-offset-3">


 <form data-toggle="validator" role="form">
 <div class="form-group">
 <label for="inputName" class="control-label">Ваше имя</label>
 <input type="text" class="form-control" id="inputName" placeholder="Введите Ваше имя" required>
 </div>

 <div class="form-group">
 <label for="inputEmail" class="control-label">Ваш E-mail</label>
 <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Вы не правильно ввели Ваш E-mail" required>
 <div class="help-block with-errors"></div>
 </div>
 <div class="form-group">
 <label for="inputPassword" class="control-label">Введите пароль</label>
 <div class="form-inline row">
 <div class="form-group col-md-6">
 <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="123456" required>
 <span class="help-block">Минимум 6 значений</span>

 <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Ошибка! Пароли не совпадают!" placeholder="Повторите пароль" required>
 <div class="help-block with-errors"></div>
 </div>
 </div>
 </div>
 <div class="form-group">
 <div class="checkbox">
 <label>
 <input type="checkbox" id="terms" data-error="Прежде чем оправить данные" required>
 Докажите что Вы человек
 </label>
 <div class="help-block with-errors"></div>
 </div>
 </div>
 <div class="form-group">
 <button type="submit" class="btn btn-primary">Отправить</button>
 </div>
 </form>

</div></div>
</div>
</form>
</div>

<footer class="footer bg-dark p-2" >

    <span class="text-muted">
      <h6>Copyright &copy; 2017 </h6>
    </span>

</footer>
<!--=================-->
<div class="container mr-auto "></div><!--end of container-->

  <!--Set JS files-->
        <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
